        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Fruta & Fruto</title>
        <link href="./assets/css/normalize.css" rel="stylesheet" />
        <link href="./assets/css/reset.css" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <header class="cabecalho">
            <img src="./assets/img/logo.jpg" alt="Fruta e Fruto" class="cabecalho__logo">
            <nav class="cabecalho__navegacao">
                <ul class="cabecalho__navegacao__lista">
                    <li class="cabecalho__navegacao__lista__item">
                        <a href="#" class="cabecalho__navegacao__lista__item__link link-ativo">Início</a>
                    </li>
                    <li class="cabecalho__navegacao__lista__item">

                    </li>
                    <li class="cabecalho__navegacao__lista__item">
                        <a href="#" class="cabecalho__navegacao__lista__item__link">Quem somos</a>
                    </li>
                    <li class="cabecalho__navegacao__lista__item">
                        <a href="#" class="cabecalho__navegacao__lista__item__link">Comunidade</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="banner">
            <img src="./assets/img/banner.jpg" alt="" class="banner__imagem">
            <h2 class="banner__titulo">Reaproveite melhor os alimentos!</h2>
        </section>

        <section class="sobre">
            <h2 class="sobre__titulo">Receitas para economizar e ganhar saúde!</h2>
            <p class="sobre__descricao">Nossas receitas ajudam você a aproveitar melhor os alimentos, economizar, ganhar tempo e praticidade</p>
